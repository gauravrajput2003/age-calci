<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="age.css">
    <script src="age.js"></script>
    
</head>
<body background="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.rawpixel.com%2Fsearch%2Fbackground&psig=AOvVaw2gNvtqhtsb3a0B0CeG4f2n&ust=1702393049657000&source=images&cd=vfe&ved=0CBIQjRxqFwoTCJiLgbvSh4MDFQAAAAAdAAAAABAE">
    <center>
    <div class="agecalc">
        <div class="head">
            <h1><i class='bx bxs-calculator'></i> Age Calculator</h1>
        </div>
        <div class="newage">
            <label for="dob">Select your date of birth:</label>
            <input type="date" id="dob">
            <button onclick="calculateAge()">Calculate Age</button>
        </div>
        <div class="result">
            <p id="result"></p>
        </div>
    </div>
</center>
</body>
</html
